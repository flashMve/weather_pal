name: weather_pal
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  connectivity_plus: ^5.0.1
  easy_localization: ^3.0.3
  flutter:
    sdk: flutter
  flutter_animate: ^4.2.0+1
  geolocator: ^10.1.0
  http: ^1.1.0
  intl: ^0.18.1
  mesh_gradient: ^1.1.5
  shared_preferences: ^2.2.2
  stacked: ^3.4.0
  stacked_services: ^1.1.0
  we_slide: ^2.4.0

dev_dependencies:
  build_runner: ^2.4.5
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  mockito: ^5.4.1
  stacked_generator: ^1.3.3

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
    - assets/onboarding/
    - assets/weather/
    - assets/translations/

  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy-Light.otf
        - asset: assets/fonts/Gilroy-ExtraBold.otf
          weight: 900
